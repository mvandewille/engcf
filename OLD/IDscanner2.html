<html>

<head>

	<title>
		ISU Engineering Career Fair Ambassador Check-In
	</title>
	<meta charset = "utf-8"/>
	<style>	
		.errorMessage{color: red;}
	</style>

	<script src="./backend.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/xlsx.full.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/jszip.js"></script>

</head>

<body>
	
	<br>
	<h1 align="center" style="color:red;font-size:40pt">
		   Ambassador Check-In
	</h1>
	<br>
	<form id="IDswipeform" align="center" onkeydown="return event.key != 'Enter';">
		<fieldset>
			<div id = "textbox"> 
				<h2 align="center" style="color:black;font-size:20pt">
					Please enter or swipe your ISU ID
				</h2>
		
				<p id = IDboxP>
					<input align="center;" autofocus="autofocus" style="height:50px;font-size:14pt;width:400px;text-align:center" id="IDbox" name="IDbox" />
				</p>
				
				<input align="center" onclick = "main()" type="button" id="mainBtn" name="Enter" value="Enter"/>
			</div>
			<div id = "dvSchedule">
			</div>
		</fieldset>
	</form>
	<br>
	<br>
	<hr />
</body>

</html>
